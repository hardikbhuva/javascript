<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs of JavaScript</title>
</head>
<body>
    <h2>Using innerHTML</h2>
    <p>My 1<sup>st</sup> Paragraph.</p>

    <p id="p"></p>

    <script>
        document.getElementById("p").innerHTML = 3 * 7;
    </script>
</body>
</html>
