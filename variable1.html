<!DOCTYPE html>
<html lang="en">

<body>
    
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>

<p id="xyz"></p>

<script>
var x = 4;
var y = 2;
var z = x + y;
document.getElementById("xyz").innerHTML =
"The value of z is: " + z;
</script>
</body>
</html>
